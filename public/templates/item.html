<ion-view view-title="{{item.description.title}}">
  <ion-content>
    <div class="card">
	  <div class="item item-divider  item-text-wrap">
	    {{selectedItem.description.title}}

		      <span class="item-note" ng-class="selectedItem.active?'active':''">
	            {{selectedItem.active?"available":"not available"}}
	          </span> 
	  </div>
	  <div class="item item-text-wrap">
	    {{selectedItem.description.detail}}
	  </div>
	  <div class="item item-divider item-text-wrap">
	   {{selectedItem.location.tole}}, {{selectedItem.location.district}}
	  </div>
	</div>
  </ion-content>
</ion-view>
