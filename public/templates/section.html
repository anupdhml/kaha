<ion-view>
<ion-nav-title>
<div class="h1 title">{{name | ucfirst }}</div>
</ion-nav-title>

<ion-content>
<ion-refresher
pulling-text="Pull to refresh..."
on-refresh="doRefresh()">
</ion-refresher>
<div class="list">
<div class="searchbar" style="text-align:center">
    <div class="bar bar-header item-input-inset">
        <ion-search placeholder="Type to search" filter="search"></ion-search>
    </div>
    <p>
    <a href="#/app/submit?type={{name}}&channel=supply" class="button button-balanced">I supply</a>
    <a href="#/app/submit?type={{name}}&channel=need" class="button button-assertive">I need</a>
    </p>
</div>

<div class="item {{item.channel?item.channel:'supply'}}-channel" ng-repeat="item in items | search:search.value" ng-click="loadItem(item)">
    <h2>{{item.description.title}} - {{item.channel?item.channel:'supply'}}</h2>
    <p>
    {{item.location.district}} , {{item.location.tole}}

    <span class="item-note"  ng-class="item.active?'active':''" ng-show="item.channel == 'supply'">
        {{item.active?"available":"not available"}}
    </span>
    <span class="item-note"  ng-class="item.active?'active':''" ng-show="item.channel != 'supply'">
        {{item.active?"needed":"not needed"}}
    </span>

    </p>
</div>
</div>
</ion-content>
</ion-view>
