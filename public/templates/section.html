<ion-view view-title="{{name}}">
  <ion-nav-buttons side="right">
    <button class="button button-light" ng-click="showPopup()">Filter By</button>
  </ion-nav-buttons>
  <ion-content>
  	
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
		<div class="item" ng-repeat="item in items" ng-click="loadItem(item)">
	      <h2>{{item.description.title}}</h2>
	      <p>
		      {{item.location.district}} , {{item.location.tole}}

		      <span class="item-note"  ng-class="item.active?'active':''">
	            {{item.active?"available":"not available"}}
	          </span>
	      </p>
	    </div>
    </ion-list>
  </ion-content>
</ion-view>
