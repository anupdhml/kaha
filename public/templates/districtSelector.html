<ion-modal-view  ng-controller="LocationSelectorCtrl">
<ion-header-bar class="bar bar-header bar-positive">
  <h1 class="title">
    Select Districts
  </h1>
</ion-header-bar>
<ion-content padding=true>
  <div class="padding" ng-switch="currentDistricts.length">
    <strong>Current Districts</strong>
    <span class="padding current-district" ng-switch-when="0">
      All
    </span>
    <span ng-switch-default>
      <span class="padding current-district" ng-repeat="district in currentDistricts">{{ district.name }}</span>
      <button class="button button-small button-assertive" ng-click="clearSelections()">Clear</button>
    </span>
  </div>
  <div class="padding">
    <label class="item item-input">
      <input type="text" placeholder="Type to filter" ng-model="searchText">
    </label>
    <ul class="list">
      <li class="item item-checkbox" ng-repeat="district in allDistricts | filter: { $: searchText }" >
       <label class="checkbox">
         <input type="checkbox" ng-model="district.selected" ng-change="selectionChange()">
       </label>
       {{ district.name }}
      </li>
    </ul>
  </div>
</ion-content>
<ion-footer-bar>
  <div class="button-bar">
    <a class="button" ng-click="dismiss()">Cancel</a>
    <a class="button button-positive" ng-click="update()">Update</a>
  </div>
</ion-footer-bar>
</ion-modal-view>
